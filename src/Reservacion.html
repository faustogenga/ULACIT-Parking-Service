<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="Stylesheet" href="Reservacion.css">
    <title>Reservaciones</title>
</head>

<header>
    <div class="topmenu">
        <a class="home" href="../Grupo04.html">Inicio</a>
        <a href="https://www.ulacit.ac.cr/" target="_blank">ULACIT</a>
        <a href="Contacto.html">Contacto</a>
        <a href="Preguntas.html">Preguntas Frecuentes</a>
        <a href="Reservacion.html">Reservacion</a>
        <img class="logo_ulacit" src="../img/logo_ulacit.png" alt="Logo ULACIT">
    </div>
    <div class="borde">
    </div>
</header>

<body>
    <div id="Reservacion">
        <div class="reservacion-form">
            <form>
                <div class="form-group">
                    <span class="form-label">Name</span>
                    <input class="form-control" type="text" placeholder="Enter your name">
                    <div class="form-group">
                        <span class="form-label">Email</span>
                        <input class="form-control" type="email" placeholder="Enter your email">
                    </div>
                </div>
                <div class="form-group">
                    <span class="form-label">Phone</span>
                    <input class="form-control" type="tel" placeholder="Enter your phone number">
                </div>
                <div class="form-group">
                    <span class="form-label">Pickup Location</span>
                    <input class="form-control" type="text" placeholder="Enter ZIP/Location">
                </div>
                <div class="form-group">
                    <span class="form-label">Destination</span>
                    <input class="form-control" type="text" placeholder="Enter ZIP/Location">
                </div>
                <div class="row">
                    <div class="col-sm-5">
                        <div class="form-group">
                            <span class="form-label">Pickup Date</span>
                            <input class="form-control" type="date" required>
                        </div>
                    </div>
                    <div class="col-sm-7">
                        <div class="row">
                            <div class="col-sm-4">
                                <div class="form-group">
                                    <span class="form-label">Hour</span>
                                    <select class="form-control">
                                        <option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                        <option>5</option>
                                        <option>6</option>
                                        <option>7</option>
                                        <option>8</option>
                                        <option>9</option>
                                        <option>10</option>
                                        <option>11</option>
                                        <option>12</option>
                                    </select>
                                    <span class="select-arrow"></span>
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <div class="form-group">
                                    <span class="form-label">Min</span>
                                    <select class="form-control">
                                        <option>05</option>
                                        <option>10</option>
                                        <option>15</option>
                                        <option>20</option>
                                        <option>25</option>
                                        <option>30</option>
                                        <option>35</option>
                                        <option>40</option>
                                        <option>45</option>
                                        <option>50</option>
                                        <option>55</option>
                                    </select>
                                    <span class="select-arrow"></span>
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <div class="form-group">
                                    <span class="form-label">AM/PM</span>
                                    <select class="form-control">
                                        <option>AM</option>
                                        <option>PM</option>
                                    </select>
                                    <span class="select-arrow"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-btn">
                    <button class="submit-btn">Reservar</button>
                </div>
            </form>
        </div>
    </div>
</body>
</body>

</html>
