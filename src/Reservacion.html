<body>
    <div class="reservacion_img"></div>
    <div class="reservacion_form">
        <form name="Reservacion" method="post" action="../php/reservacion.php">
            <div class="reservacion_form_top" >
                <h1>Reservación</h1>
            </div>
            <div class="form-group">
                <div class="form-inputs">
                    <span class="form-label">Nombre</span>
                    <input class="form-control" name="txtNombre" type="text" placeholder="Ingresar primer nombre">
                </div>
                <div class="form-inputs">
                    <span class="form-label">Apellido</span>
                    <input class="form-control" name="txtApellido"  type="text" placeholder="Ingresar apellido">
                </div>
            </div>

            <div class="form-group">
                <div class="form-inputs">
                    <span class="form-label">Email</span>
                    <input class="form-control" name="txtEmail"  type="email" placeholder="Ingresar correo electronico">
                </div>
            </div>

            <div class="form-group">
                <div class="form-inputs">
                    <span class="form-label">Cedula</span>
                    <input class="form-control" name="numCedula"  type="text" placeholder="Ingresar numero de cedula">
                </div>
            </div>

            <div class="form-group">
                <div class="form-placa">
                    <span class="form-label">Numero de Placa</span>
                    <input class="form-control" name="numPlaca"  type="text" placeholder="Ingresar numero de placa">
                </div>
                <div class="form-espacio">
                    <span class="form-label">Espacio del parqueo</span>
                    <select class="form-control" name="numEspacio">
                    </select>
                    <span class="select-arrow"></span>
                </div>
            </div>

            <div class="form-group">
                <div class="form-date">
                    <span class="form-label">Fecha</span>
                    <input class="form-control" type="date" name="Fecha"  required>
                </div>

                <div class="form-date">
                    <span class="form-label">Hora</span>
                    <select class="form-control"  name="numHora" >
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        <option>10</option>
                        <option>11</option>
                        <option>12</option>
                    </select>
                    <span class="select-arrow"></span>
                </div>

                <div class="form-date">
                    <span class="form-label">Minuto</span>
                    <select class="form-control" name="numMinuto" >
                        <option>00</option>
                        <option>05</option>
                        <option>10</option>
                        <option>15</option>
                        <option>20</option>
                        <option>25</option>
                        <option>30</option>
                        <option>35</option>
                        <option>40</option>
                        <option>45</option>
                        <option>50</option>
                        <option>55</option>
                    </select>
                    <span class="select-arrow"></span>
                </div>

                <div class="form-date">
                    <span class="form-label">AM/PM</span>
                    <select class="form-control" name="AMPM" >
                        <option>AM</option>
                        <option>PM</option>
                    </select>
                    <span class="select-arrow"></span>
                </div>
            </div>

            <div class="form-btn">
                <input type="submit" name="submit" value="Reservar" class="submit-btn"></button>
            </div>
        </form>
    </div>
</body>
